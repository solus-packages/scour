name       : scour
version    : 0.38.1
release    : 7
source     :
    - https://github.com/scour-project/scour/archive/v038.1.tar.gz : 0d2f88170305d54b143410276ff84da98e3ae9c36abe52430d9c2b510fa77884
homepage   : https://www.codedread.com/scour/
license    : Apache-2.0
component  : multimedia.graphics
summary    : Python tool for SVG optimization.
description: |
    Scour is a Python tool that takes an SVG file and produces a cleaner and more concise file. It is intended to be used after exporting to SVG with a GUI editor, such as Inkscape or Adobe Illustrator.
builddeps  :
    - pkgconfig(python3)
    - python-six
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
